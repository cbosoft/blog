<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="0" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L-9,-3 L-9,3 z" fill="white" stroke="black" />
    </marker>
  </defs>
  <style>
    * {
    font-family: sans-serif;
    font-size: 7pt;
    font-weight: bold;
    }
  </style>
  
  <circle cx="100" cy="600" r="50" stroke="black" stroke-width="2" fill="white"/>
  <circle cx="800" cy="150" r="50" stroke="black" stroke-width="2" fill="white"/>

  
  <circle cx="700" cy="500" r="50" stroke="black" stroke-dasharray="5,5" stroke-width="2" fill="white"/>
  <circle cx="650" cy="410" r="50" stroke="black" stroke-dasharray="5,5" stroke-width="2" fill="white"/>
  
  <path d="M 100 600 L 700 500" stroke="black" stroke-dasharray="5,5" fill="none" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 800 150 L 650 410" stroke="black" stroke-dasharray="5,5" fill="none" stroke-width="2" marker-end="url(#arrow)"/>

